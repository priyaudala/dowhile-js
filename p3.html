<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>pattern</h3>
    <script>
        for (let i = 1; i <= 6; i++) {
            let value = " ";
            for (let j = 1; j <= i; j++) {
                if (j == 1) {
                    value += 'A';
                }
                else if (j == 2) {
                    value += 'B';
                }
                else if (j == 3) {
                    value += 'C';
                }
                else if (j == 4) {
                    value += 'D';
                }
                else if (j == 5) {
                    value += 'E';
                }
            }
            console.log(value);
        }
    </script>
</body>
</html>
